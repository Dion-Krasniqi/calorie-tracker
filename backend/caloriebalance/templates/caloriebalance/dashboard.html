{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <h2>Welcome {{user.username}}</h2>
        <p>Calories consumed today: {{ intake_today}} kcal</p>
        {% if balance_today %}<p>Calories left: {{ balance_today }} kcal</p>{% endif %}
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>  
    {% endif %}

{% endblock %}
